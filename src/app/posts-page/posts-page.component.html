<app-header></app-header>

<div class="container">
  <h2 class="center-align">Список постов</h2>
  <div class="row">
    <div class="col s12">
      <ul class="collection">
        <li *ngFor="let post of posts" class="collection-item hoverable">
          <a (click)="goToPostDetails(post.id)" class="post-link">{{ post.title }}</a>
        </li>
        <li *ngIf="posts.length === 0" class="collection-item center-align">
          Нет доступных постов
        </li>
      </ul>
    </div>
  </div>
</div>
